  '/service_tags':
    post:
      tags:
        - service
        - marketplace
      description: Create a new service tag
      parameters:
        - in: body
          name: ServiceTag
          description: Service tag to be created
          required: false
          schema:
            $ref: '#/definitions/ServiceTag'
      responses:
        '201':
          description: New service tag
          schema:
            $ref: '#/definitions/ServiceTag'
    get:
      tags:
        - service
        - marketplace
      description: Get latest service tag
      parameters:
        - name: _limit
          in: query
          description: Limit items
          type: integer
          required: false
        - name: _order
          in: query
          description: Order by ASC or DESC
          type: string
          collectionFormat: multi
          required: false
          enum:
            - ASC
