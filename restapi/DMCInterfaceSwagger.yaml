  '/services/{serviceID}':
    get:
      tags:
        - service
        - marketplace
      summary: Get information for a service
      description: Get information about a service...
      operationId: findServiceByID
      parameters:
        - name: serviceID
          in: path
          type: string
          description: ID of the service
          required: true
      responses:
        '200':
          description: send the service with serviceID
          schema:
            $ref: '#/definitions/Service'
    put:
      tags:
      - service
      description: Update information for service by ID
      parameters:
        - name: serviceID
          in: path
          type: string
          description: ID of the service
          required: true
        - name: service
          in: body
          schema:
            $ref: '#/definitions/Service'
      responses:
        200:
          description: returns updated service
          schema:
            $ref: '#/definitions/Service'
    patch:
      tags:
        - service
        - marketplace
      description: Update information for service by ID
      parameters:
        - name: serviceID
          in: path
          type: string
          description: ID of the service
          required: true
        - name: service
          in: body
          schema:
            $ref: '#/definitions/Service'
      responses:
        200:
          description: returns updated service
          schema:
            $ref: '#/definitions/Service'
  '/services/{serviceID}/service_history':
    get:
      tags:
        - service
        - history
        - marketplace
      description: Get service history by service id
      parameters:
        - name: serviceID
          in: path
          type: string
          description: ID of the service
          required: true
        - name: period
          in: query
          description: Filter by period
          type: string
          required: false
        - name: section
          in: query
          description: Filter by section
          type: string
          required: false
      responses:
        '200':
          description: return service history
          schema:
            type: array
            items:
              $ref: '#/definitions/ServiceHistory'
  '/services/{serviceID}/service-documents':
    get:
      tags:
        - service
