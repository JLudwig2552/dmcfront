      description: Get all documents in a project
      parameters:
        - name: projectID
          in: path
          type: string
          description: ID of the project
          required: true
      responses:
        '200':
          description: return all project documents
          schema:
            type: array
            items:
              $ref: '#/definitions/ProjectDocument'
  '/projects/{projectID}/following_discussions':
    get:
