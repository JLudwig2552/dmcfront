<div class="page-header" layout-padding>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div layout="column">
                <h1 class="name-project">
                    <div sub-nav-menu-button current-page="3"></div>
                    {{projectCtrl.projectData.title}}
                    <span class="small-text small-text--grey">Due in 20 days</span>
                </h1>
            </div>
        </div>
    </md-toolbar>
</div>
<div class="container container-view-all all-project-documents" layout-padding>
    <div class="content-panel-body" layout-padding>
        <md-content layout-padding>
            <ui-widget-documents-folder documents-type="'project'" type-id="projectCtrl.projectData.id"></ui-widget-documents-folder>
        </md-content>
    </div>
</div>
