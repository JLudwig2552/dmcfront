<div class="page-header margin-bottom-35">
    <md-toolbar>
        <h1 class="project-title" layout="row" layout-align="start end">
            <div class="title">
                <a href="/project.php#/{{projectCtrl.projectData.id}}/home">{{projectCtrl.projectData.title}}</a>
            </div>
            <span ng-if="projectCtrl.projectData.dueDate" class="small-text due-date-project small-text--grey">
                Due in {{projectCtrl.projectData.dueDate}}
            </span>
        </h1>
        <div class="md-toolbar-tools">
            <div layout="column" flex="65" class="margin-right12-5">
                <div layout="row" class="name-project" flex layout-align="start center">
                    <div sub-nav-menu-button current-page="3"></div>
                </div>
                <!--<span class="small-text small-text--grey">Due in 20 days</span>-->
            </div>
        </div>
    </md-toolbar>
</div>
<div class="container container-view-all all-project-documents">
    <div class="content-panel-body">
        <md-content>
            <div class="content-panel"
                ui-widget-upload-documents
                source="documents"
                auto-upload="false"
                widget-title="'UPLOAD DOCUMENTS'"
                access-level="accessLevels"
                allow-tagging="true">
            </div>
            <div layout="row" layout-align="end center" layout-margin flex>
                <md-button class="md-raised dmc-button margin-right15" ng-click="comeBack($event)">
                    Cancel
                </md-button>
                <md-button class="md-raised dmc-button md-primary"
                           ng-click="uploadDocuments()"
                           ng-disabled="documents.length == 0">Upload</md-button>
            </div>
        </md-content>
    </div>
</div>
