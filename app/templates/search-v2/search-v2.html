<div class="container marketplace-box" layout="row" >
    <!-- Left Content Column -->
    <div class="search-content" layout="column" flex="80">
        <md-content class="container-view-all" layout="row" layout-align="center center">
            <div layout="column" flex="100">
                <div layout="row" flex layout-align="start center" class="search-content">
                    <form ng-submit="submit(searchTextModel)" class="view-all-search-field global-search-form" flex>
                        <div layout="column">
                            <div layout="row">
                                <div layout="column" flex>
                                    <md-input-container md-no-float>
                                        <md-icon>
                                            <ng-md-icon icon="search"></ng-md-icon>
                                        </md-icon>
                                        <input type="text" placeholder="{{searchPlaceholder}}" ng-model="searchTextModel">
                                    </md-input-container>
                                </div>
                                <div layout="column">
                                    <md-input-container>
                                        <md-button type="submit" class="search-button">Search</md-button>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div layout="row" flex class="title-result" layout-align="start center">
                    <div class="title">
                        {{totalResults}} Results
                    </div>
                    <span flex></span>
                    <md-input-container>
                        <label>Show</label>
                        <md-select ng-model="totalItemsPerPage" ng-change="getResults()">
                            <md-option ng-repeat="item in showArray track by $index" ng-value="item.val" >
                                {{item.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="results" flex>
                    <div flex ng-if="type === 'companies'">
                        <div layout="row" layout-wrap>
                            <div dmc-company-card
                                 flex="25"
                                 dir-paginate="item in arrayItems | itemsPerPage: totalItemsPerPage"
                                 add-to-project="addCompanyToProject"
                                 card-source="item">
                            </div>
                        </div>
                    </div>
                    <div flex ng-if="type === 'members'">
                        <div layout="row" layout-wrap>
                            <div dmc-member-card
                                flex="25"
                                dir-paginate="item in arrayItems | itemsPerPage: totalItemsPerPage"
                                all-buttons="true"
                                card-source="item"
                                class="member-card">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-panel-footer storefront-results-footer">
                    <div class="text-center">
                        <dir-pagination-controls on-page-change="getPage(newPageNumber)"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </md-content>
    </div>
</div>
