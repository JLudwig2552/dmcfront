<div class="content-panel-header">
    <md-toolbar>
        <div class="md-toolbar-tools widget-toolbar-title">
            <h2>{{widgetTitle}}</h2>
            <span flex></span>
            <md-button href="" target="_blank" md-no-ink class="view-all-button">View All ({{totalAnnouncements}})</md-button>
        </div>
    </md-toolbar>
</div>
<div class="content-panel-body">
    <md-content class="md-padding">
        <div class="discussions-list">
            <md-list>
                <md-list-item ng-repeat="item in discussions" class="md-3-line">
                    <div class="md-list-item-text">
                        <h3>{{item.text}}</h3>
                        <div class="info">
                            <span>{{item.full_name}} replied | {{item.created_at}}</span>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
