<div class="page-header">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div layout="row" layout-align="start end" flex>
                <md-input-container class="filterBox">
                    <label>Filter</label>
                    <md-select ng-model="peopleModel" ng-change="selectItemDropDown()">
                        <md-option ng-repeat="p in peoples" value="{{p.id}}">{{p.name}}</md-option>
                    </md-select>
                </md-input-container>
                <form ng-submit="submit()" class="faq-search-field global-search-form" flex="50">
                    <md-input-container md-no-float>
                        <md-icon>
                            <ng-md-icon icon="search"></ng-md-icon>
                        </md-icon>
                        <input type="text" placeholder="Search Community" ng-model="searchModel">
                    </md-input-container>
                </form>
                <span flex></span>
                <md-input-container layout="row" layout-wrap layout-align="start center" class="top-10">
                    <a class="add-discussion-btn link-button uppercase" ng-click="createDiscussion()">Add New Discussion</a>
                    <a class="following-btn link-button uppercase margin-left20">Following (15)</a>
                    <md-button md-no-ink class="contacts-btn link-button" href="" style="display:none">
                        <ng-md-icon icon="account_circle" style="fill: #333" size="18"></ng-md-icon>
                        Contacts
                    </md-button>
                </md-input-container>
            </div>
        </div>
    </md-toolbar>
</div>
<div class="container community-container" >

    <div layout="row" >
        <!-- Left Content Column -->
        <div class="content-column" layout="column" flex="60">
            <!-- Discussions you follow -->
            <div class="content-panel project discussions-you-follow margin-right12-5 margin-top-25" community-discussions widget-type="'following'" widget-title="'Discussions you follow'"></div>
            <!-- Discussions from people you follow -->
            <div class="content-panel project discussions-you-follow margin-right12-5 margin-top-25" community-discussions widget-type="'follow-people'" widget-title="'Discussions from people you follow'"></div>
            <!-- Popular discussions -->
            <div class="content-panel project discussions-you-follow margin-right12-5 margin-top-25" community-discussions widget-type="'popular'" widget-title="'Popular discussions'"></div>
        </div>
        <!-- Right Content Column -->
        <div class="content-column" layout="column" flex>
            <!-- DMC Announcements-->
            <div class="content-panel project dmc-announcements-content-panel margin-left12-5 margin-top-25" dmc-announcements widget-title="'DMC Announcements'"></div>

            <!-- DMC Events-->
            <div class="content-panel project dmc-events-content-panel margin-left12-5 margin-top-25" dmc-events widget-title="'DMC Events'"></div>
        </div>
    </div>
</div>
