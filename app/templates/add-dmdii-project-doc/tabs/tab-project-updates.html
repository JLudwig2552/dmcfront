<div layout="column">
	<md-input-container>
		<label>Title</label>
		<input type="text" ng-model="update.title">
	</md-input-container>

	<div layout="column">
		<md-datepicker class="no-bottom no-pad-bottom top10" name="date" ng-model="update.created" required md-placeholder="Date"></md-datepicker>
	</div>

	<md-input-container class="no-bottom no-pad-bottom">
		<div class="rich" medium-editor ng-model="update.description"
			data-placeholder="Description"
			bind-options="{toolbar: { 'buttons': ['bold','italic','underline','anchor', 'quote',  'h2', 'h3'] } }"
			ng-required="true"></div>
	</md-input-container>

	<div>
		<p class="textHint">Highlight text to format</p>
	</div>

	<md-input-container>
		<label>Access Level</label>
		<md-select ng-model="update.accessLevel">
			<md-option ng-value="value" ng-repeat="(key, value) in updateAccessLevels">{{key}}</md-option>
		</md-select>
	</md-input-container>

	<div layout="row" flex="50" layout-align="end start">
		<md-button class="md-raised md-primary save-button" ng-click="saveUpdates()">Save</md-button>
	</div>
</div>
