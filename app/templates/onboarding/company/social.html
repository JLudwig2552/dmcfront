<div layout="column" class="account-step1">
	<div layout="row" layout-align="space-between center">
		<h2>Share how to contact the company</h2>
		<md-button class="dmc-button md-raised" ui-sref="^.key">
			SKIP
		</md-button>
	</div>
	<h3>Allow users to contact and learn more about the company</h3>

	<form name="focusForm" autocomplete="off" layout="row" layout-wrap>
		<md-input-container flex="50" class="md-icon-float">
			<label>Twitter</label>
			<md-icon>
	            <ng-md-icon icon="twitter" size="32"></ng-md-icon>
	        </md-icon>
			<input ng-model="company[8].data.twitter">
		</md-input-container>
		<md-input-container flex="50" class="md-icon-float">
			<label>LinkedIn</label>
			<md-icon>
	            <ng-md-icon icon="linkedin-box" size="32"></ng-md-icon>
	        </md-icon>
			<input ng-model="company[8].data.linkedIn">
		</md-input-container>
		<md-input-container flex="50">
			<label>Website</label>
			<input ng-model="company[8].data.website">
		</md-input-container>
	</form>

	<div layout="row" layout-align="end center">
		<md-button class="dmc-button md-raised" ui-sref="^.contact">
			BACK
		</md-button>
		<md-button class="dmc-button md-raised md-primary" ng-click="next(8)">
			NEXT
		</md-button>
	</div>
</div>
