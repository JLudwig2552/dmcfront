<div layout="column" class="account-step1">
	<div layout="row" layout-align="space-between center">
		<h2>Set your public privacy settings</h2>
		<md-button class="dmc-button md-raised" ui-sref="^.private">
			SKIP
		</md-button>
	</div>
	<h3>This information is public and will be available to all DMC members</h3>
	<div layout="row">
		<md-checkbox ng-model="account[0].data.email.enable" class="md-primary">
			Email
		</md-checkbox>
		<md-checkbox ng-model="account[0].data.phone.enable" class="md-primary">
			Phone
		</md-checkbox>
		<md-checkbox ng-model="account[0].data.location.enable" class="md-primary">
			Location
		</md-checkbox>
	</div>
	<form name="publicForm" autocomplete="off" layout="row" layout-wrap>
		<md-input-container class="md-icon-float" flex="50" ng-if="account[0].data.email.enable">
			<label>Email</label>
			<md-icon>
				<ng-md-icon icon="email"></ng-md-icon>
			</md-icon>
			<input ng-model="account[0].data.email.value" required>
		</md-input-container>
		<md-input-container class="md-icon-float" flex="50" ng-if="account[0].data.phone.enable">
			<label>Phone</label>
			<md-icon>
				<ng-md-icon icon="phone"></ng-md-icon>
			</md-icon>
			<input ng-model="account[0].data.phone.value" required>
		</md-input-container>
		<md-input-container class="md-icon-float" flex="50" ng-if="account[0].data.location.enable">
			<label>location</label>
			<md-icon>
				<ng-md-icon icon="gps_fixed"></ng-md-icon>
			</md-icon>
			<input ng-model="account[0].data.location.value" required>
		</md-input-container>
	</form>
	<div layout="row" layout-align="end center">
		<md-button class="dmc-button md-raised" ng-disabled="!publicForm.$valid" ng-click="next(0)">
			NEXT
		</md-button>
	</div>
</div>
