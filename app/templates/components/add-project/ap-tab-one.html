<div class="container">
  <!-- Left Content Column -->
  <div layout="row" layout-margin layout-fill layout-padding>
  <div class="content-column" layout="column" flex>
    <div class="content-panel">
      <div class="content-panel-header">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>PROJECT DETAILS</h2>
          </div>
        </md-toolbar>
      </div>
      <div class="content-panel-body">
        <md-content class="md-padding">
          <form name="form">
          <md-input-container flex>
            <label>Project Title</label>
            <input ng-model="projectDetails.title" required>
          </md-input-container>
          <div layout="row" layout-align="start end">
            <md-input-container>
              <md-datepicker class="dueDatePicker" ng-model="projectDetails.dueDate" md-placeholder="Due Date"></md-datepicker>
            </md-input-container>
            <md-input-container flex="30" class="margin-left16">
              <label>Type</label>
              <md-select ng-model="projectDetails.type" class="type-select" aria-label="Types" required>
                <md-option value="public">Public</md-option>
                <md-option value="private">Private</md-option>
              </md-select>
            </md-input-container>
          </div>
          <md-input-container flex>
            <label>Overview</label>
              <textarea name="overview" class="overviewTextArea" ng-model="projectDetails.description" columns="1" required></textarea>
          </md-input-container>
          </form>
        </md-content>
      </div>
    </div>
  </div>
  <!-- Right Content Column -->
    <div class="content-column" layout="column" flex>
        <div class="content-panel" ui-widget-upload-documents auto-upload="false" widget-title="'UPLOAD DOCUMENTS'"></div>
    </div>
  </div>
    <div layout="row" class="btn-next-block" layout-padding layout-align="end center">
        <md-button class="md-raised md-primary" ng-disabled="!form.$valid" ng-click="goToTab(2, projectDetails)">Next</md-button>
    </div>
</div>
