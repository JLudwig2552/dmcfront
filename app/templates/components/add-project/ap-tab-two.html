<div class="container">
    <!-- Left Content Column -->
    <div layout="row" layout-margin layout-fill layout-padding>
        <div class="content-column" layout="column" flex="70">
            <div class="content-panel rfp-three">
                <div class="content-panel-header">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2>Search for Members to Invite</h2>
                        </div>
                    </md-toolbar>
                </div>
                <div class="content-panel-body">
                    <md-content class="md-padding top-content" layout="row" layout-align="start center">
                        <!--<div layout="column" flex="20" >-->
                            <!--<md-input-container>-->
                                <!--<label>Members</label>-->
                                <!--<md-select ng-model="membersModel">-->
                                    <!--<md-option ng-repeat="m in members" value="{{m.val}}">{{m.name}}</md-option>-->
                                <!--</md-select>-->
                            <!--</md-input-container>-->
                        <!--</div>-->
                        <div layout="column" class="search-box" flex="70">
                            <form ng-submit="searchMembers()" class="global-search-form">
                                <md-input-container md-no-float>
                                    <md-icon>
                                        <ng-md-icon icon="search"></ng-md-icon>
                                    </md-icon>
                                    <input ng-model="searchText" type="text" placeholder="Search Members">
                                </md-input-container>
                            </form>
                        </div>
                        <span flex></span>
                        <md-button class="md-raised" ng-click="showFavorites()" ng-disabled="favorites.length == 0">
                            {{(showFavoritesFlag == false) ? 'Favorites(' + favorites.length + ')' : 'All'}}     
                        </md-button>
                        <md-button class="md-raised" compare-source="compare" invitees-source="invitees" ng-disabled="compare.length == 0" compare-members-button>Compare ({{compare.length}})</md-button>
                    </md-content>
                    <md-content class="md-padding top-content" layout="row">
                        <div class="content-column" layout="column" flex="100">
                            <div class="content-panel rfp-three">
                                
                                <md-divider ></md-divider>
                                <div class="content-panel-body">
                                    <md-content layout="row" layout-wrap>
                                        <div flex="33" ng-if="!showFavoritesFlag" class="container-member-card" ng-repeat="item in foundMembers">
                                            <div dmc-member-card
                                                    compare-member="compareMember"
                                                    invite-member="addToInvitation"
                                                    favorite-member="addToFavorite"
                                                    card-source="item"
                                                    class="member-card">
                                            </div>
                                        </div>
                                        <div flex="33" ng-if="showFavoritesFlag" class="container-member-card" ng-repeat="item in favorites">
                                            <div dmc-member-card
                                                    compare-member="compareMember"
                                                    invite-member="addToInvitation"
                                                    favorite-member="addToFavorite"
                                                    card-source="item"
                                                    class="member-card">
                                            </div>
                                        </div>
                                      </md-content>
                                </div>
                            </div>
                        </div>
                    </md-content>
                </div>
            </div>
        </div>
        <!-- Right Content Column -->
        <div class="content-column" layout="column" flex="29">
            <div dmc-selected-invitees class="content-panel invitees" invitees="invitees"></div>
        </div>
    </div>
    <div layout="row" class="btn-next-block" layout-padding layout-align="end center">
        <md-button class="md-raised" ng-click="goToTab(1)">Back</md-button>
        <md-button class="md-raised md-primary" ng-click="submitProjectDetails(invitees)" ng-disabled="invitees.length == 0">Create</md-button>
    </div>
</div>
