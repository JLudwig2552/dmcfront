<div class="title-widget" ng-hide="widgetTitle == null" layout="row" layout-align="start center">
    <h2>{{widgetTitle}}</h2>
    <span flex></span>
    <md-button href="/" class="view-all-link">View All ({{totalItems}})</md-button>
</div>
<md-list class="discussion-list">
    <md-list-item class="md-2-line" ng-repeat="discussion in projectDiscussions">
        <div class="md-list-item-text">
            <h4 ng-if="widgetFormat == 'my-projects'">{{discussion.created_at}}</h4>
            <h3>{{discussion.text}}</h3>
            <h4 ng-if="widgetFormat == 'my-projects'">{{discussion.full_name}} replied</h4>
            <h4 ng-if="widgetFormat != 'my-projects'">{{discussion.full_name}} replied | {{discussion.created_at}}</h4>
        </div>
        <md-divider ng-if="$index < projectDiscussions.length-1"></md-divider>
    </md-list-item>
</md-list>
