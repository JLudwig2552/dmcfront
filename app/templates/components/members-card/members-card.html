<div class="members-card" layout="column">
	<div class="header" layout="row" layout-align="space-between center">
		<md-button href="" aria-label="grou_add" class="md-icon-button">
			<ng-md-icon ng-if="version1" icon="group_add" style="fill: grey;" size="25"></ng-md-icon>
		</md-button>
		<a href="" ng-click="followMember()">{{(!cardSource.follow)?'Follow':"Unfollow"}}</a>
		<md-button ng-click="showMembers(cardSource.id)" aria-label="arrow_forward" class="md-icon-button">
			<ng-md-icon icon="info_outline" style="fill: grey;" size="25"></ng-md-icon>
		</md-button>
	</div>
	<div layout layout-align="center center">
		<div flex="50">
			<img ng-src="{{cardSource.image}}">
		</div>
	</div>
	<div layout="column" class="info">
		<h3><a ng-href="{{'profile.php#/'+cardSource.id}}">{{cardSource.displayName}}</a></h3>
		<h4>{{cardSource.jobTitle}}</h4>
		<h4><a ng-href="{{'company-profile.php#/'+cardSource.companyId}}">{{cardSource.company}}</a></h4>
		<ui-widget-stars-static size="15" value="{{cardSource.rating}}" text="({{cardSource.rating}})"></ui-widget-stars-static>
	</div>

	<div class="description">
	{{cardSource.description}}
	</div>
	<div class="footer" layout="row" >

	<md-button class="white-button" ng-click="setRole()" aria-label="Set Role" ng-hide="settingRole || isMember || addingToProject || !cardSource.isVerified || !loggedInUser.isAdmin" flex>
		Set Role
	</md-button>

    <md-button ng-click="addToProject()" ng-hide="addingToProject || cardSource.added || settingRole || !cardSource.isVerified" class="white-button" aria-label="Add to Project" flex>
        Add to Project
    </md-button>

	<md-button ng-click="generateToken()" ng-hide="cardSource.isVerified" class="white-button" aria-label="Verify" flex>
        Verify
    </md-button>

    <md-button aria-label="Project Link"
               flex
               class="page-href"
               ng-style="compareStyle"
               ng-show="addingToProject == false && cardSource.added"
               href="{{cardSource.lastProject.href}}">
	    <span flex>
	        Added to {{cardSource.lastProject.title}}
	    </span>
    </md-button>

    <div class="adding-to-project" ng-show="addingToProject">
        <div layout="row" layout-align="center center" class="inner-add-to-project">
            <md-button aria-label="Cancel" layout="column" class="close" ng-click="cancelAddToProject()">
                <ng-md-icon icon="close" size="17"></ng-md-icon>
            </md-button>
            <div layout="column" class="select-block" flex>
                <md-select placeholder="Select Project" ng-model="projectModel" md-on-open="loadProjects()">
                    <md-option ng-repeat="p in projects" ng-value="{{p.id}}">{{p.title}}</md-option>
                </md-select>
            </div>
            <md-button aria-label="Add"
                       layout="column"
                       ng-disabled="!projectModel"
                       class="md-raised add"
                       ng-click="saveToProject(projectModel)">Add
            </md-button>
        </div>
    </div>

	<div class="adding-to-project" ng-show="settingRole">
        <div layout="row" layout-align="center center" class="inner-add-to-project">
            <md-button aria-label="Cancel" layout="column" class="close" ng-click="cancelSetRole()">
                <ng-md-icon icon="close" size="17"></ng-md-icon>
            </md-button>
            <div layout="column" class="select-block" flex>
                <md-select placeholder="Select Role" ng-model="roleId">
                    <md-option ng-repeat="r in roles" ng-value="{{r.id}}">{{r.name}}</md-option>
                </md-select>
            </div>
            <md-button aria-label="Set"
                       layout="column"
                       ng-disabled="!roleId"
                       class="md-raised add"
                       ng-click="saveMember()">Set
            </md-button>
        </div>
    </div>


      <!-- buttons for compare -->
    <!-- <md-button href="" class="white-button" aria-label="Add to Compare" flex>
      Add to Compare
    </md-button> -->
  </div>
  
</div>
